<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutiliza o CSS principal -->
    <style>
        /* Estilos gerais para o body da página de cadastro, se necessário */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px; /* Adiciona um espaço no topo para a logo */
            box-sizing: border-box;
        }
        #logo {
            margin-bottom: 30px; /* Espaço abaixo da logo */
        }

        /* **** ESTILO: Para o H1 principal da página de cadastro **** */
        #titulo-principal-cadastro {
            color: #fcfafa;
            font-size: 3em; /* Exemplo: maior que os outros */
            margin-top: 0px; /* Ajuste a margem conforme necessidade */
            margin-bottom: 20px; /* Espaço entre o novo H1 e o h2/H1 abaixo */
            text-align: center;
        }

        /* Estilo para o H2 de subtítulo */
        h2.main-subtitle {
            color: #fcfafa;
            font-size: 1.8em;
            margin-top: 0px; /* Ajustado para estar próximo do H1 principal ou anterior */
            margin-bottom: 10px; /* Espaço abaixo do subtítulo para o próximo H1 */
            text-align: center;
        }

        /* **** ESTILO: Para o H1 específico do formulário (o antigo H1) **** */
        #titulo-form-cadastro {
            color: #fcfafa;
            font-size: 2.5em; /* Tamanho do título que o usuário já tinha */
            margin-top: 0px; /* Ajuste de margem superior */
            margin-bottom: 30px; /* Espaço abaixo deste H1 para o contêiner do formulário */
            text-align: center;
        }


        /* Estilos específicos para o formulário de cadastro */
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 0px; /* Ajuste a margem superior já que o H1 acima já tem margem */
            width: 90%;
            max-width: 800px; /* Aumentado para acomodar duas colunas */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 { /* Este é o H2 DENTRO do form-container "Seus Dados" */
            color: #fcfafa;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fcfafa;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23fcfafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-group select option {
            background-color: #011b92;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            opacity: 0.6; 
            cursor: not-allowed;
            margin-top: 20px;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .message.success {
            color: #66FF66;
        }
        .message.error {
            color: #FF6666;
        }

        /* Estilos para Layout de Colunas */
        #cadastroForm {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .form-column {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-column:nth-child(1) {
            order: 1; 
        }
        .form-column:nth-child(2) {
            order: 2;
        }

    </style>
</head>
<body>
    <img id="logo" src="imagens/estaciodesa.png" alt="Logo da Estácio">

    <h1 id="titulo-principal-cadastro">Bem-vindo ao Cadastro Estácio!</h1> 
    <h2 class="main-subtitle">Etapa Final: Complete Seu Cadastro</h2>
    <h1 id="titulo-form-cadastro">Cadastre-se para participar!</h1> 

    <div class="form-container">
        <h2>Seus Dados</h2>
        <form id="cadastroForm">
            <!-- Coluna 1: Nome e E-mail -->
            <div class="form-column">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                </div>
            </div>

            <!-- Coluna 2: Telefone e Curso de Interesse -->
            <div class="form-column">
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="curso_interesse">Curso de Interesse:</label>
                    <select id="curso_interesse" name="curso_interesse" required>
                        <option value="">Selecione um curso</option>
                        <option value="analise_e_desenvolvimento">Análise e Desenvolvimento de Sistemas</option>
                        <option value="ciencia_de_dados">Ciência de Dados</option>
                        <option value="engenharia_de_software">Engenharia de Software</option>
                        <option value="redes_de_computadores">Redes de Computadores</option>
                        <option value="gestao_de_ti">Gestão de TI</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <!-- Script para esta página de cadastro -->
    <!-- **** Ajuste aqui o 'v=' para um valor novo a cada alteração, para forçar o cache **** -->
    <script src="script_cadastro_cliente.js?v=202506282100"></script>
</body>
</html>
