<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados e Agradecimento</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutiliza o CSS principal -->
    <style>
        /* Estilos específicos para esta página de resultados */
        body {
            min-height: 100vh; 
            justify-content: flex-start;
            padding-top: 30px; 
            box-sizing: border-box; 
        }

        #logo {
            margin-bottom: 30px; 
        }

        h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fcfafa;
            text-align: center;
            font-size: 2.5em;
        }

        p {
            margin-top: 0;
            margin-bottom: 30px;
            color: #fcfafa;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .results-container {
            margin-top: 20px;
            text-align: left;
            width: 90%;
            max-width: 700px;
            background-color: rgba(5, 5, 5, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            flex-grow: 1;
            padding-bottom: 30px; 
        }
        .results-section {
            flex: 1;
            min-width: 280px;
            padding: 15px;
            background-color: rgba(0, 27, 146, 0.05);
            border-radius: 10px;
        }
        .results-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fcfafa;
        }
        .results-container ul {
            list-style: none;
            padding: 0;
        }
        .results-container li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            color: #fcfafa;
            font-size: 1.1em;
            font-weight: bold;
        }

        .team-result-item {
            display: flex;
            align-items: center;
            gap: 10px; 
        }

        .team-result-img {
            width: 30px; 
            height: 30px; 
            object-fit: contain; 
            border-radius: 50%; 
        }

        .results-container li span:first-child {
            text-transform: capitalize;
        }
        .results-container li span:last-child {
            background-color: #011b92;
            padding: 5px 10px;
            border-radius: 6px;
            min-width: 30px;
            text-align: center;
        }
        .countdown {
            color: #fcfafa;
            margin-top: 30px;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <img id="logo" src="imagens/estaciodesa.png" alt="Logo da Estácio">

    <h1>Muito obrigado por participar!</h1>
    <p>Seus votos e seu cadastro foram registrados com sucesso.</p>
    
    <div class="results-container">
        <div class="results-section">
            <h2>Votos de Times</h2>
            <ul id="lista-votos-times">
                <li>Carregando resultados...</li>
            </ul>
        </div>
        <div class="results-section">
            <h2>Votos de Tecnologia</h2>
            <ul id="lista-votos-tech">
                <li>Carregando resultados...</li>
            </ul>
        </div>
    </div>

    <p class="countdown">Você será redirecionado para a página inicial em <span id="timer">7</span> segundos...</p>

    <!-- Script para carregar e exibir os resultados e lidar com o temporizador -->
    <script src="script_resultados_gerais.js?v=202506282040"></script>
</body>
</html>
