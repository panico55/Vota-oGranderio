<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados e Agradecimento</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutiliza o CSS principal -->
    <style>
        /* Estilos específicos para esta página de resultados */
        body {
            min-height: 100vh; 
            justify-content: flex-start;
            padding-top: 30px; 
            box-sizing: border-box; 
        }

        #logo {
            margin-bottom: 30px; 
        }

        h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fcfafa;
            text-align: center;
            font-size: 2.5em;
        }

        p {
            margin-top: 0;
            margin-bottom: 30px;
            color: #fcfafa;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .results-container {
            margin-top: 20px;
            text-align: left;
            width: 90%;
            max-width: 700px;
            background-color: rgba(5, 5, 5, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            flex-grow: 1;
            padding-bottom: 30px; 
        }
        .results-section {
            flex: 1;
            min-width: 280px;
            padding: 15px;
            background-color: rgba(0, 27, 146, 0.05);
            border-radius: 10px;
        }
        .results-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fcfafa;
        }
        .results-container ul {
            list-style: none;
            padding: 0;
        }
        .results-container li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between; /* Mantém espaço entre o item e a contagem */
            align-items: center;
            color: #fcfafa;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Contêiner para a imagem (agora sem texto ao lado) */
        .team-result-item {
            display: flex; /* Mantém a flexibilidade caso queira adicionar algo depois */
            align-items: center;
        }

        /* **** AJUSTE AQUI: Tamanho padrão maior do escudo no resultado **** */
        .team-result-img {
            width: 70px; /* Tamanho base maior para todos os escudos */
            height: 70px; /* Altura base maior para todos os escudos */
            object-fit: contain;
            
            margin-right: 10px; /* Pequeno espaço à direita do escudo */
        }

        /* **** NOVO: Regras de tamanho para cada rank **** */
        .team-result-img[data-rank="1"] {
            width: 90px;
            height: 90px;
        }

        .team-result-img[data-rank="2"] {
            width: 75px;
            height: 75px;
        }

        .team-result-img[data-rank="3"] {
            width: 60px;
            height: 60px;
        }

        /* Para ranks maiores que 3, eles usarão o tamanho padrão de .team-result-img (70x70px)
           ou você pode adicionar mais regras se tiver mais times e quiser que diminuam */
        .team-result-img[data-rank="4"] {
            width: 55px;
            height: 55px;
        }

        .results-container li span:last-child {
            background-color: #011b92;
            padding: 5px 10px;
            border-radius: 6px;
            min-width: 30px;
            text-align: center;
        }
        .countdown {
            color: #fcfafa;
            margin-top: 30px;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <img id="logo" src="imagens/estaciodesa.png" alt="Logo da Estácio">

    <h1>Muito obrigado por participar!</h1>
    <p>Seus votos e seu cadastro foram registrados com sucesso.</p>
    
    <div class="results-container">
        <div class="results-section">
            <h2>Melhor Time</h2>
            <ul id="lista-votos-times">
                <li>Carregando resultados...</li>
            </ul>
        </div>
        <div class="results-section"
            <h2>Tecnologia Preferida</h2>
            <ul id="lista-votos-tech">
                <li>Carregando resultados...</li>
            </ul>
        </div>
    </div>

    <p class="countdown">Interaja com a página para voltar à inicial.</p>

    <!-- Script para carregar e exibir os resultados e lidar com o temporizador -->
    <script src="script_resultados_gerais.js"></script>
</body>
</html>
